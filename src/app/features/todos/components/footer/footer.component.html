<footer class="footer" [ngClass]="{hidden: noTodosClass()}">
    <span class="todo-count">
        <strong>{{activeCount()}}</strong>
        {{todoItemsLeft()}}
    </span>
    <ul class="filters">
        <li>
            <a href="/" 
            [ngClass]="{selected: filter() === filterEnum.all}" 
            (click)="changeFilter($event, filterEnum.all)"
            >All</a>
        </li>
        <li>
            <a href="/" 
            [ngClass]="{selected: filter() === filterEnum.active}" 
            (click)="changeFilter($event, filterEnum.active)"
            >active</a>
        </li>
        <li>
            <a href="/" 
            [ngClass]="{selected: filter() === filterEnum.completed}" 
            (click)="changeFilter($event, filterEnum.completed)"
            >completed</a>
        </li>
    </ul>
</footer>
